<body ng-app="App" ng-cloak ng-controller="Ctrl">
    <div class="panel-body principal-panel">
        <div ng-include="'structure/title.html'"></div>
        <div ng-show="isLoading" class="progress">
            <div class="progress-bar progress-bar-striped active" style="width: 100%">
                Cargando, Espere por favor...
            </div>
        </div>
        <div class="panel-body" ng-show="!isLoading">
            <div ng-repeat="seccion in secciones | filter:{tipoSeccion:'ENC'}">
                <div class="card">
                    <div class="panel-body">
                        <h4>{{seccion.nombreSec}}</h4>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Selecione contenido para {{seccion.nombreSec}}</label>
                                    <md-select placeholder="Contenido" ng-model="seccion.seleccionado" ng-change="setDescripcion($index+1,seccion.seleccionado.descripcion)"
                                        md-on-open="loadSeccionesDetalle(seccion.cEmp, seccion.codSeccion)">
                                        <md-option ng-value="record" ng-repeat="record in secciones_det">{{record.descripcion}}</md-option>
                                    </md-select>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label>Descripción</label>
                                    <textarea class="form-control border-input" placeholder="Descripción" ng-model="seccion.descripcion_final" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Articulo</label>
                        <ui-select ng-model="selectedArticulo" theme="bootstrap">
                            <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in articulos | filter: $select.search">
                                <div ng-bind-html="item.nom | highlight: $select.search"></div>
                                <small ng-bind-html="item.cod | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
