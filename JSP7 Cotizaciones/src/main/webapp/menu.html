<html lang="es" ng-app="MenuJSP7">

<head>
    <meta charset="utf-8" />
    <title>Menu Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css" type="text/css" />
    <link rel="stylesheet" href="sweetalert/lib/sweet-alert.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/paper-dashboard.css" type="text/css" />
    <link rel="stylesheet" href="css/refer.css" type="text/css" />
    <link rel="stylesheet" href="css/menu/angular-material-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/menu/angular-material-badge.min.css" type="text/css" />
    <link rel="stylesheet" href="css/menu/prism.css" type="text/css" />
    <link rel="stylesheet" href="css/menu/angular-material-multilevel-menu.css" type="text/css" />
    <link rel="stylesheet" href="css/menu/menu.css" type="text/css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG"
        crossorigin="anonymous">
</head>

<body ng-controller="MenuJSP7" layout="column" ng-cloak>    
    <md-toolbar>
        <md-truncate class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggle()" hide-gt-sm aria-label="Toogle Menu">
                <ng-md-icon icon="{{icon}}"></ng-md-icon>
            </md-button>
            <h3 class="navbar-brand" flex md-truncate>Menu Principal</h3>
            <label class="navbar-brand toolbar-label">{{usuario.nombre}}</label>
            <!-- <md-button class="md-icon-button">
                <md-icon md-font-icon="fas fa-cog"></md-icon>
                <md-tooltip>Cerrar Sesión</md-tooltip>
            </md-button> -->
            <md-menu md-offset="0 50">
                <md-button aria-label="Opciones" class="md-icon-button" ng-click="$mdMenu.open()">
                    <md-icon md-font-icon="fas fa-cog"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="">
                            <md-icon md-font-icon="fas fa-sign-out-alt"></md-icon>                            
                            Cerrar Sesión
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-truncate>
    </md-toolbar>
    <md-content layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left">
            <md-multi-level-menu id="primary" md-title="Menu JSP7" md-back="Previous" md-breadcrumb="false">
            </md-multi-level-menu>
            <md-divider></md-divider>
            <!-- <md-panel layout="column" layout-margin layout-padding>
                <md-input-container layout-fill>
                    <md-select ng-model="style" aria-label="style">
                        <md-option ng-value="1">Replace</md-option>
                        <md-option ng-value="2">Accordion</md-option>
                    </md-select>
                </md-input-container>
                <md-switch ng-model="breadcrumb" ng-disabled="style == 2">Show breadcrumb</md-switch>
                <md-input-container layout-fill>
                    <input type="number" ng-model="count" aria-label="count"></input>
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="test()" layout-fill>Dynamic test</md-button>
                <md-divider></md-divider>
                <md-button class="md-raised md-primary" ng-click="menu()" layout-fill>Bottom bar</md-button>
            </md-panel> -->
        </md-sidenav>
        <md-content flex>
            <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
                <md-tab ng-repeat="tab in tabs">
                    <md-tab-label>
                        {{tab.title}} &nbsp; &nbsp;
                        <i class="fa fa-times-circle" ng-click="eliminar($index)" ng-show="tab.close"></i>
                    </md-tab-label>
                    <md-tab-body>
                        <iframe class='inner-frame' id='page-content-{{$index}}' height="800px" width="100%" ng-src='{{ trustSrc(tab.contentUrl) }}'
                            noresize="noresize" style=" overflow-x: hidden;"></iframe>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
            <!-- <script type="text/ng-template" id="bottom-sheet-template">
               <md-bottom-sheet class="md-list">
                  <md-multi-level-menu id="secondary"
                                       md-back="Back"
                                       md-breadcrumb="false"
                                       md-style-replace>
                  </md-multi-level-menu>
               </md-bottom-sheet>
            </script> -->
        </md-content>
    </md-content>
    <!-- Scripts dependencias -->
    <script src="js/menu/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="js/menu/angular-material-icons.min.js"></script>
    <script src="js/menu/angular-material-badge.min.js"></script>
    <script src="js/menu/angular-route.min.js"></script>
    <script src="js/menu/svg-morpheus.js"></script>
    <script src="js/menu/prism.js" data-manual></script>
    <script src="js/menu/prism-javascript.min.js"></script>
    <script src="js/menu/prism-markup.min.js"></script>
    <script src="js/menu/prism-bash.min.js"></script>
    <script src="js/menu/marked.js"></script>
    <script src="js/menu/angular-marked.min.js"></script>
    <!-- Scripts Menu -->
    <script src="js/menu/angular-material-multilevel-menu.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/menu/menu.js"></script>    
    <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="angular-sweetalert/SweetAlert.min.js"></script>
    <script src="sweetalert/lib/sweet-alert.min.js"></script>    
    

</body>

</html>
