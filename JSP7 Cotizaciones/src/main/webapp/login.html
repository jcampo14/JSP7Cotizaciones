<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" , charset="UTF-8">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="css/lib/angular-material.css">
    <link rel="stylesheet" href="css/lib/angular-material-data-table/md-data-table.css" />
    <link rel="stylesheet" href="css/lib/sweetalert2.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/lib/paper-dashboard.css" />
    <link rel="stylesheet" href="css/lib/base.css" />
    <link rel="stylesheet" href="css/lib/icon.css" />
    <link rel="stylesheet" href="css/lib/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/lib/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG"
        crossorigin="anonymous">
</head>

<body ng-app="App" ng-cloak ng-controller="loginController">
    <div class="panel-body principal-panel">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="row">
                    <div class="col-xs-offset-3 col-xs-6">
                        <div class="panel-body" style="max-width: 700px;">
                            <nav class="navbar navbar-default dashboard-title">
                                <div class="container-fluid">
                                    <div class="navbar-header" style="width: 100%">
                                        <a class="navbar-brand" style="width: 100%">{{titulo_formulario}}</a>
                                    </div>
                                </div>
                            </nav>
                            <div class="card">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>Usuario</label>
                                                <i class="fa fa-key"></i>
                                                <input class="form-control border-input" placeholder="Usuario" type="text" ng-model="credentials.username">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>Clave</label>
                                                <i class="fa fa-lock"></i>
                                                <input class="form-control border-input" placeholder="Clave" type="password" ng-model="credentials.password">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>Empresa</label>
                                                <md-select placeholder="Empresa" ng-model="credentials.company" md-on-open="loadCompanies()">
                                                    <md-option ng-value="company.cEmp" ng-repeat="company in companies">{{company.emp}}</md-option>
                                                </md-select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-offset-1 col-xs-10">
                                                <div class="row">
                                                    <div class="col-xs-offset-4 col-xs-4">
                                                        <md-button class="md-raised" ng-click="iniciarSesion()">Iniciar Sesion</md-button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="js/lib/angular-1.7.2/angular.js"></script>
    <script src="js/lib/angular-1.7.2/angular-animate.min.js"></script>
    <script src="js/lib/angular-1.7.2/angular-aria.min.js"></script>
    <script src="js/lib/angular-1.7.2/angular-messages.min.js"></script>
    <script src="js/lib/angular-material/angular-material.js"></script>
    <!-- External Libraries -->
    <script type="text/javascript" src="js/lib/angular-material-data-table/md-data-table.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-sweetalert2/sweetalert2.js"></script>
    <script type="text/javascript" src="js/lib/angular-input-masks/releases/angular-input-masks-standalone.min.js"></script>
    <!-- module -->
    <script src="js/lib/utils.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
