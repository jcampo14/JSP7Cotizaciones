<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="sweetalert/lib/sweet-alert.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/paper-dashboard.css" rel="stylesheet" />
    <link href="css/refer.css" rel="stylesheet" />
    <link href="css/icon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG"
        crossorigin="anonymous">
</head>

<body ng-app="App" ng-cloak ng-controller="loginController">
    <div class="panel-body principal-panel">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="row">
                    <div class="col-xs-offset-3 col-xs-6">
                        <div class="panel-body" style="max-width: 700px;">
                            <nav class="navbar navbar-default">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                        <a class="navbar-brand">{{titulo_formulario}}</a>
                                    </div>
                                </div>
                            </nav>
                            <div class="card">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>Usuario</label>
                                                <i class="fa fa-key"></i>
                                                <input class="form-control border-input" placeholder="Usuario" type="text" ng-model="credentials.username">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>Clave</label>
                                                <i class="fa fa-lock"></i>
                                                <input class="form-control border-input" placeholder="Clave" type="password" ng-model="credentials.password">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>Empresa</label>
                                                <md-select placeholder="Empresa" ng-model="credentials.company" md-on-open="loadCompanies()">
                                                    <md-option ng-value="company.CEmp" ng-repeat="company in companies">{{company.emp}}</md-option>
                                                </md-select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-offset-1 col-xs-10">
                                                <div class="row">
                                                    <div class="col-xs-offset-4 col-xs-4">
                                                        <md-button class="md-raised" ng-click="iniciarSesion()">Iniciar Sesion</md-button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="angular-sweetalert/SweetAlert.min.js"></script>
    <script src="sweetalert/lib/sweet-alert.min.js"></script>
    <!-- module -->
    <script src="js/login.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
