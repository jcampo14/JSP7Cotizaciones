<html lang="en">

<head>
  <title>Centro de Autenticación JSP7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" , charset="UTF-8">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="css/lib/angular-material.css">
  <link rel="stylesheet" href="css/lib/angular-material-data-table/md-data-table.css" />
  <link rel="stylesheet" href="css/lib/sweetalert2.css">
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/lib/paper-dashboard.css" />
  <link rel="stylesheet" href="css/lib/base.css" />
  <link rel="stylesheet" href="css/lib/icon.css" />
  <link rel="stylesheet" href="css/lib/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/lib/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
</head>

<body ng-app="App" ng-cloak ng-controller="loginController">
  <div class="panel-body principal-panel">
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10">
        <div class="row">
          <div class="col-xs-offset-3 col-xs-6">
            <div class="panel-body" style="max-width: 700px;">
              <md-toolbar aria-hidden="false">
                <div layout="row">
                  <div class="md-toolbar-tools">
                    <h2 flex="" md-truncate="" class="md-truncate flex">{{titulo_formulario}}</h2>
                  </div>
                </div>
              </md-toolbar>
              <form name="formLogin" class="card">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-xs-12" style="margin-bottom: 15px">
                      <md-input-container class="md-block">
                        <label>Usuario</label>
                        <md-icon md-font-icon="fas fa-user"></md-icon>
                        <input required name="username" ng-model="credentials.username" autofocus oninput="this.value = this.value.toUpperCase()">
                        <div ng-messages="formLogin.username.$error">
                          <div ng-message="required">Este campo es requerido.</div>
                        </div>
                      </md-input-container>
                    </div>
                    <div class="col-xs-12" style="margin-bottom: 15px">
                      <md-input-container class="md-block">
                        <label>Contraseña</label>
                        <md-icon md-font-icon="fas fa-key"></md-icon>
                        <input required type="password" name="password" ng-model="credentials.password">
                        <div ng-messages="formLogin.password.$error">
                          <div ng-message="required">Este campo es requerido.</div>
                        </div>
                      </md-input-container>
                    </div>
                    <div class="col-xs-12" style="margin-bottom: 15px">
                      <md-input-container class="md-block">
                        <label>Contraseña</label>
                        <md-icon md-font-icon="fas fa-building"></md-icon>
                        <md-select required name="company" placeholder="Empresa" ng-model="credentials.company" md-on-open="loadCompanies()">
                          <md-option ng-value="company.cEmp" ng-repeat="company in companies">{{company.emp}}</md-option>
                        </md-select>
                        <div ng-messages="formLogin.company.$error">
                          <div ng-message="required">Este campo es requerido.</div>
                        </div>
                      </md-input-container>
                    </div>
                    <div class="row">
                      <div class="col-xs-offset-1 col-xs-10">
                        <div class="row">
                          <div class="col-xs-offset-4 col-xs-4 text-center" ng-show="loggingIn">
                            <div layout="row" layout-sm="column" layout-align="space-around">
                              <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                            </div>
                          </div>
                          <div class="col-xs-offset-4 col-xs-4 text-center" ng-show="!loggingIn">
                            <md-button class="md-raised md-primary" ng-click="iniciarSesion()">Iniciar
                              Sesion</md-button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="js/lib/angular-1.7.2/angular.js"></script>
  <script src="js/lib/angular-1.7.2/angular-animate.min.js"></script>
  <script src="js/lib/angular-1.7.2/angular-aria.min.js"></script>
  <script src="js/lib/angular-1.7.2/angular-messages.min.js"></script>
  <script src="js/lib/angular-material/angular-material.js"></script>
  <!-- External Libraries -->
  <script type="text/javascript" src="js/lib/angular-material-data-table/md-data-table.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-sweetalert2/sweetalert2.js"></script>
  <script type="text/javascript" src="js/lib/angular-input-masks/releases/angular-input-masks-standalone.min.js"></script>
  <!-- module -->
  <script src="js/lib/utils.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
